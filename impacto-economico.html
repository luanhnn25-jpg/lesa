<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Impacto Econômico - Lesão por Pressão</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    /* =========================
       CORREÇÃO DEFINITIVA DA FAIXA BRANCA (RESET)
       ========================= */
    html, body{
      margin: 0 !important;
      padding: 0 !important;
    }

    /* =========================
       ISOLAMENTO (só IMPACTO)
       ========================= */
    body.impacto{
      margin:0 !important;
      padding:0 !important;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#0f172a;

      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(11,91,211,.14), transparent 55%),
        radial-gradient(900px 500px at 90% 10%, rgba(11,61,145,.12), transparent 55%),
        #eef2f6;

      --i-blue-1:#0b3d91;
      --i-blue-2:#0f5bd3;
      --i-blue-3:#0b5bd3;
      --i-navy:#082c63;

      --i-card:#ffffff;
      --i-muted:#475569;
      --i-border: rgba(15,23,42,.10);

      --i-radius: 20px;
      --i-shadow: 0 12px 30px rgba(2,6,23,.10);
      --i-shadow-2: 0 18px 45px rgba(2,6,23,.14);
      --i-soft: 0 10px 24px rgba(2,6,23,.08);
      --i-ring: 0 0 0 4px rgba(56,130,246,.18);
    }

    body.impacto *{ box-sizing:border-box; }

    /* HEADER */
    body.impacto header{
      display:block;
      margin:0 !important;
      background: linear-gradient(90deg, var(--i-blue-1), var(--i-blue-2));
      color:#fff;
      text-align:center;
      padding: 44px 16px 28px;
      position: relative;
      overflow:hidden;
      box-shadow: 0 14px 28px rgba(2,6,23,.18);
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    body.impacto header::after{
      content:"";
      position:absolute;
      inset:-40px -120px auto -120px;
      height: 160px;
      background: radial-gradient(circle at 50% 40%, rgba(255,255,255,.22), transparent 60%);
      transform: rotate(-2deg);
      pointer-events:none;
    }
    body.impacto header h1{
      margin:0;
      font-size: clamp(24px, 3.6vw, 36px);
      font-weight: 950;
      letter-spacing: -0.4px;
      line-height: 1.15;
      text-shadow: 0 10px 24px rgba(2,6,23,.18);
    }
    body.impacto header p{
      margin: 10px 0 0;
      font-size: 15px;
      opacity: 0.95;
    }

    /* MENU */
    body.impacto .topnav{
      background: var(--i-navy);
      position: sticky;
      top:0;
      z-index: 999;
      display:flex;
      justify-content:center;
      gap: 12px;
      padding: 10px 12px;
      box-shadow: 0 12px 24px rgba(2,6,23,.12);
      border-bottom: 1px solid rgba(255,255,255,.08);
      flex-wrap: wrap;
    }
    body.impacto .topnav a{
      color:#eaf2ff !important;
      text-decoration:none;
      font-weight:900;
      font-size:14px;
      padding: 10px 12px;
      border-radius: 12px;
      transition: transform .15s ease, background .15s ease, box-shadow .15s ease;
      white-space: nowrap;
      outline:none;
    }
    body.impacto .topnav a:hover{
      background: rgba(255,255,255,0.14);
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(2,6,23,.18);
    }
    body.impacto .topnav a:focus-visible{
      background: rgba(255,255,255,0.14);
      box-shadow: var(--i-ring);
    }
    body.impacto .topnav a[aria-current="page"]{
      background: rgba(255,255,255,0.18);
      outline: 1px solid rgba(255,255,255,0.16);
    }

    /* MAIN */
    body.impacto main{
      max-width: 1100px;
      margin: 18px auto;
      padding: 0 16px 56px;
    }

    /* TÍTULOS */
    body.impacto .section-title{
      font-size: 22px;
      font-weight: 950;
      margin: 0 0 12px;
      letter-spacing: -0.2px;
      color:#0b2b63;
      display:flex;
      align-items:center;
      gap: 10px;
    }
    body.impacto .section-title::before{
      content:"";
      width: 4px;
      height: 22px;
      border-radius: 999px;
      background: var(--i-blue-3);
      box-shadow: 0 10px 18px rgba(11,91,211,.25);
      display:inline-block;
    }

    /* CARDS */
    body.impacto .card{
      background: linear-gradient(180deg, rgba(255,255,255,1), rgba(255,255,255,.98));
      border-radius: var(--i-radius);
      padding: 20px 22px;
      margin: 14px 0;
      box-shadow: var(--i-shadow);
      border: 1px solid var(--i-border);
      position: relative;
      overflow:hidden;
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      will-change: transform;
    }
    body.impacto .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: radial-gradient(700px 260px at 20% 0%, rgba(11,91,211,.10), transparent 55%);
      opacity: 0;
      transition: opacity .18s ease;
      pointer-events:none;
    }
    body.impacto .card:hover{
      transform: translateY(-3px);
      box-shadow: var(--i-shadow-2);
      border-color: rgba(11,91,211,.22);
    }
    body.impacto .card:hover::before{ opacity: 1; }

    body.impacto .muted{
      color: var(--i-muted);
      font-size: 14px;
      line-height: 1.65;
      margin-top: 6px;
    }

    /* TABELA */
    body.impacto .table-wrap{
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      border-radius: 16px;
      margin-top: 10px;
      box-shadow: var(--i-soft);
    }
    body.impacto table{
      width:100%;
      min-width: 920px;
      border-collapse: collapse;
      background:#fff;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(15,23,42,.10);
    }
    body.impacto th, body.impacto td{
      padding: 12px 12px;
      border-bottom: 1px solid #ececec;
      vertical-align: top;
      font-size: 14px;
      line-height: 1.5;
      color:#243042;
    }
    body.impacto th{
      background: linear-gradient(180deg, var(--i-blue-1), #0b4ab1);
      color:#fff;
      font-weight: 950;
      font-size: 14px;
    }
    body.impacto tr:last-child td{ border-bottom: none; }
    body.impacto td strong{ color:#0b2b63; }

    /* GRÁFICO */
    body.impacto .chart-box{
      background:#fff;
      border-radius: 16px;
      padding: 14px 14px 8px;
      border: 1px solid rgba(15,23,42,.10);
      overflow: hidden;
      box-shadow: var(--i-soft);
    }
    body.impacto .chart-wrap{
      position: relative;
      width: 100%;
      height: 360px;
    }

    /* 2 colunas */
    body.impacto .two-cols{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-top: 10px;
    }
    body.impacto .mini{
      background:#fff;
      border-radius: 16px;
      padding: 14px 16px;
      border: 1px solid rgba(15,23,42,.10);
      box-shadow: var(--i-soft);
      transition: transform .16s ease, box-shadow .16s ease, border-color .16s ease;
    }
    body.impacto .mini:hover{
      transform: translateY(-2px);
      box-shadow: 0 18px 34px rgba(2,6,23,.10);
      border-color: rgba(11,91,211,.18);
    }

    /* FOOTER */
    body.impacto footer{
      text-align:center;
      color:#475569;
      padding: 22px 12px;
      font-size: 13px;
    }

    /* MOBILE */
    @media (max-width: 820px){
      body.impacto .topnav{
        justify-content:flex-start;
        flex-wrap: nowrap;
        overflow-x:auto;
        scrollbar-width:none;
        -webkit-overflow-scrolling: touch;
        scroll-snap-type: x mandatory;
      }
      body.impacto .topnav::-webkit-scrollbar{ display:none; }
      body.impacto .topnav a{
        flex: 0 0 auto;
        scroll-snap-align: start;
      }
    }
    @media (max-width: 900px){
      body.impacto header h1{ font-size: 26px; }
      body.impacto header p{ font-size: 14px; }
      body.impacto .chart-wrap{ height: 320px; }
      body.impacto .two-cols{ grid-template-columns: 1fr; }
      body.impacto .section-title{ font-size: 20px; }
    }
    @media (prefers-reduced-motion: reduce){
      body.impacto *{ transition:none !important; animation:none !important; }
    }
  </style>
</head>
