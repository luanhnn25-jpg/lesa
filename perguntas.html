<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="theme-color" content="#0a0a0b" />
<title>Pesquisa Oficial • Brasil</title>

<style>
:root{
  --bg:#0a0a0b;
  --card:#141416;
  --border:#232326;
  --text:#f4f4f5;
  --muted:#a1a1aa;
  --shadow:0 25px 60px rgba(0,0,0,.55);
  --radius:18px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:radial-gradient(900px 500px at 50% -10%,rgba(255,255,255,.06),transparent 60%),var(--bg);
  color:var(--text);
}
header{
  position:sticky;top:0;z-index:50;
  backdrop-filter:blur(10px);
  background:rgba(10,10,11,.75);
  border-bottom:1px solid var(--border);
}
.top{
  max-width:1000px;margin:auto;
  padding:14px;
  display:flex;justify-content:space-between;align-items:center;
}
.logo{
  width:42px;height:42px;border-radius:14px;
  display:grid;place-items:center;
  background:#fff;color:#000;
  font-weight:900;
}
.brand{
  display:flex;align-items:center;gap:12px;
}
.brand h1{
  margin:0;font-size:14px;font-weight:900;
}
.brand p{
  margin:4px 0 0;color:var(--muted);font-size:12px;
}
.pill{
  padding:8px 12px;border-radius:999px;
  background:rgba(255,255,255,.05);
  border:1px solid var(--border);
  font-size:12px;font-weight:800;color:var(--muted);
}
main{max-width:1000px;margin:20px auto;padding:0 14px}
.card{
  background:linear-gradient(180deg,rgba(20,20,22,.96),rgba(20,20,22,.92));
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:18px;
}
.search{
  display:flex;gap:10px;
  padding:12px;
  border-radius:16px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.03);
}
input{
  width:100%;
  border:none;
  outline:none;
  background:transparent;
  color:var(--text);
  font-size:15px;
  font-weight:800;
}
button{
  border:none;
  padding:12px 14px;
  border-radius:14px;
  font-weight:900;
  cursor:pointer;
  transition:.15s;
}
.primary{
  background:#fff;color:#000;
}
.ghost{
  background:#1f1f23;color:#fff;
}
button:hover{filter:brightness(1.08)}
.split{
  display:grid;
  grid-template-columns:1.2fr .8fr;
  gap:14px;
  margin-top:16px;
}
@media(max-width:850px){
  .split{grid-template-columns:1fr}
}
.box{
  background:rgba(255,255,255,.03);
  border:1px solid var(--border);
  border-radius:16px;
  padding:14px;
}
.box h3{
  margin:0 0 10px;
  font-size:13px;
  color:var(--muted);
  font-weight:900;
}
.answer{
  white-space:pre-wrap;
  line-height:1.6;
  font-size:13px;
}
.item{
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px;
  margin-bottom:10px;
}
.item strong{
  display:block;
  font-size:12px;
}
.item a{
  color:#fff;
  font-weight:800;
  text-decoration:none;
  word-break:break-word;
}
.item a:hover{text-decoration:underline}
footer{
  text-align:center;
  font-size:12px;
  color:var(--muted);
  margin:30px 0 20px;
}
</style>
</head>

<body>

<header>
  <div class="top">
    <div class="brand">
      <div class="logo">PI</div>
      <div>
        <h1>Pesquisa Oficial • Brasil</h1>
        <p>MS / ANVISA • COFEN • COREN-SP • OPAS</p>
      </div>
    </div>
    <div class="pill" id="verPill">Modo IA</div>
  </div>
</header>

<main>
  <section class="card">
    <div class="search">
      <input id="q" placeholder="Digite sua pergunta..." />
      <button id="btnAsk" class="primary">Pesquisar</button>
    </div>

    <div class="split">
      <div class="box">
        <h3>Resposta</h3>
        <div id="answerBox" class="answer">
          Digite uma pergunta e clique em <b>Pesquisar</b>.
        </div>
      </div>

      <div class="box">
        <h3>Fontes Oficiais</h3>
        <div id="webList"></div>
      </div>
    </div>
  </section>
</main>

<footer>© 2026 • Projeto Integrador</footer>

<script>
const PROJECT_REF = "owpswekkfaleauwjmahc";
const FUNCTION_URL = `https://${PROJECT_REF}.supabase.co/functions/v1/ask`;

const qEl = document.getElementById("q");
const answerBox = document.getElementById("answerBox");
const webList = document.getElementById("webList");
const verPill = document.getElementById("verPill");

function escapeHtml(str){
  return String(str ?? "").replace(/[&<>"']/g, m => ({
    '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'
  }[m]));
}

function renderWeb(items){
  webList.innerHTML="";
  if(!Array.isArray(items)||items.length===0){
    webList.innerHTML="<div class='item'>Sem fontes retornadas.</div>";
    return;
  }
  items.forEach(it=>{
    webList.insertAdjacentHTML("beforeend",`
      <div class="item">
        <strong>${escapeHtml(it.org||"Fonte oficial")}</strong>
        <div>${escapeHtml(it.title||"")}</div>
        <div style="margin-top:6px">
          <a href="${escapeHtml(it.url||"#")}" target="_blank">${escapeHtml(it.url||"")}</a>
        </div>
      </div>
    `);
  });
}

async function ask(){
  const q=(qEl.value||"").trim();
  if(!q){return}
  answerBox.textContent="Consultando fontes oficiais...";
  webList.innerHTML="";
  try{
    const res=await fetch(FUNCTION_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({question:q})
    });
    if(!res.ok) throw new Error("Erro HTTP "+res.status);
    const data=await res.json();
    answerBox.textContent=data.answer||"Consulta concluída.";
    renderWeb(data.sources||[]);
    if(data.version) verPill.textContent="Modo IA • "+data.version;
  }catch(err){
    answerBox.textContent="Não foi possível obter resposta.";
    webList.innerHTML="<div class='item'>"+escapeHtml(err.message||err)+"</div>";
  }
}

document.getElementById("btnAsk").addEventListener("click",ask);
qEl.addEventListener("keydown",e=>{
  if(e.key==="Enter"){e.preventDefault();ask();}
});
</script>

</body>
</html>
