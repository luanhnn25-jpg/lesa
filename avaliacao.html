<style>
/* =========================
   ISOLAMENTO COMPLETO
   ========================= */
body.avaliacao{
    margin:0;
    font-family: Arial, sans-serif;
    background:#eef2f6;
    color:#1a1a1a;
}

/* Header */
body.avaliacao header{
    background: linear-gradient(90deg, #0b3d91, #0f5bd3);
    color:white;
    text-align:center;
    padding:40px 15px;
}

body.avaliacao header h1{
    margin:0;
    font-size:28px;
    font-weight:800;
}

body.avaliacao header p{
    margin-top:8px;
    font-size:14px;
    opacity:.9;
}

/* Menu */
body.avaliacao nav{
    background:#082c63;
    padding:10px;
    display:flex;
    justify-content:center;
    gap:10px;
    flex-wrap:wrap;
}

body.avaliacao nav a{
    color:white;
    text-decoration:none;
    font-weight:bold;
    font-size:14px;
    padding:8px 12px;
    border-radius:10px;
}

body.avaliacao nav a:hover{
    background:rgba(255,255,255,0.15);
}

/* Conteúdo */
body.avaliacao main{
    max-width:650px;
    margin:30px auto;
    padding:15px;
}

body.avaliacao .card{
    background:white;
    padding:25px;
    border-radius:18px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

body.avaliacao label{
    font-weight:bold;
    display:block;
    margin-top:18px;
}

/* Estrelas */
body.avaliacao .estrelas{
    display:flex;
    gap:10px;
    margin-top:10px;
    flex-wrap:wrap;
}

body.avaliacao .estrelas input{
    display:none;
}

body.avaliacao .estrelas label{
    font-size:26px;
    cursor:pointer;
    background:#f5f6fa;
    padding:8px 12px;
    border-radius:12px;
    border:1px solid #ddd;
}

body.avaliacao .estrelas input:checked + label{
    background:#ffe8a3;
}

/* Campo comentário */
body.avaliacao textarea{
    width:100%;
    padding:12px;
    border-radius:12px;
    border:1px solid #ccc;
    margin-top:8px;
    min-height:120px;
    resize:vertical;
}

/* Botão */
body.avaliacao button{
    margin-top:20px;
    width:100%;
    padding:14px;
    border:none;
    border-radius:14px;
    background:#0f5bd3;
    color:white;
    font-weight:900;
    font-size:15px;
    cursor:pointer;
}

body.avaliacao button:hover{
    background:#0b3d91;
}

body.avaliacao .obs{
    font-size:12px;
    margin-top:12px;
    opacity:.8;
}

@media (max-width:700px){
    body.avaliacao header h1{
        font-size:22px;
    }
}
</style>
</head>
