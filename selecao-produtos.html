<html lang="pt-br"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seleção de Produtos — Lesão por Pressão (LPP)</title>

  <style>
    :root{
      --lpp-blue-900:#0b3d91;
      --lpp-blue-800:#0a2f73;
      --lpp-bg:#f4f6f9;
      --lpp-card:#ffffff;
      --lpp-text:#0f172a;
      --lpp-muted:#475569;
      --lpp-border:rgba(15,23,42,.12);
      --lpp-shadow:0 10px 25px rgba(2,6,23,.08);
      --lpp-radius:18px;
      --lpp-accent:#2563eb;
      --lpp-ok:#16a34a;
      --lpp-warn:#f59e0b;
      --lpp-bad:#dc2626;
      --lpp-chip:#eef2ff;
    }

    html,body{height:100%}
    body{
      margin:0 !important;
      background:var(--lpp-bg) !important;
      color:var(--lpp-text) !important;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif !important;
      line-height:1.55 !important;
    }

    .lpp-header{
      background: linear-gradient(180deg, var(--lpp-blue-900), var(--lpp-blue-800));
      color:#fff;
      text-align:center;
      padding:28px 16px 18px;
    }
    .lpp-header h1{
      margin:0;
      font-size:clamp(22px, 4vw, 38px);
      font-weight:900;
      letter-spacing:.2px;
    }
    .lpp-header p{
      margin:8px 0 0;
      opacity:.9;
      font-size:14px;
    }

    .lpp-nav{
      position:sticky;
      top:0;
      z-index:50;
      background:#0a2f73;
      border-bottom:1px solid rgba(255,255,255,.12);
    }
    .lpp-nav-inner{
      max-width:1100px;
      margin:0 auto;
      padding:10px 10px 12px;
    }
    .lpp-menu{
      display:flex;
      gap:10px;
      overflow-x:auto;
      -webkit-overflow-scrolling:touch;
      scrollbar-width:thin;
      padding-bottom:6px;
    }
    .lpp-menu::-webkit-scrollbar{height:6px}
    .lpp-menu::-webkit-scrollbar-thumb{background:rgba(255,255,255,.25);border-radius:999px}
    .lpp-menu a{
      flex:0 0 auto;
      white-space:nowrap;
      color:#fff !important;
      text-decoration:none !important;
      font-weight:700;
      font-size:14px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.10);
    }
    .lpp-menu a:hover{background:rgba(255,255,255,.16)}
    .lpp-menu a[aria-current="page"]{
      background:rgba(255,255,255,.22);
      border-color:rgba(255,255,255,.28);
    }

    .lpp-main{
      max-width:1100px;
      margin:0 auto;
      padding:18px 12px 40px;
    }
    .lpp-card{
      background:var(--lpp-card);
      border:1px solid var(--lpp-border);
      box-shadow:var(--lpp-shadow);
      border-radius:var(--lpp-radius);
      padding:18px 16px;
      margin:14px 0;
    }

    .lpp-title{
      display:flex;
      align-items:center;
      gap:10px;
      margin:0 0 10px;
      font-size:clamp(18px, 3.2vw, 22px);
      font-weight:900;
    }
    .lpp-bar{
      width:6px;
      height:22px;
      border-radius:999px;
      background:var(--lpp-accent);
      flex:0 0 auto;
    }
    .lpp-lead{
      margin:0;
      color:var(--lpp-muted);
      font-size:15px;
    }

    .lpp-grid{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:14px;
    }
    @media (max-width:900px){
      .lpp-grid{grid-template-columns:1fr}
    }

    .lpp-table-wrap{
      width:100%;
      overflow-x:auto;
      -webkit-overflow-scrolling:touch;
      border-radius:14px;
      border:1px solid var(--lpp-border);
      background:#fff;
    }
    .lpp-table{
      width:100%;
      min-width:1100px;
      border-collapse:separate;
      border-spacing:0;
      font-size:14px;
    }
    .lpp-table th, .lpp-table td{
      padding:12px 12px;
      border-bottom:1px solid rgba(15,23,42,.08);
      vertical-align:top;
    }
    .lpp-table th{
      position:sticky;
      top:0;
      z-index:2;
      background:#0b3d91;
      color:#fff;
      text-align:left;
      font-size:13px;
      letter-spacing:.2px;
    }
    .lpp-table tr:nth-child(even) td{background:#fbfdff}

    .lpp-tag{
      display:inline-block;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid var(--lpp-border);
      background:#f8fafc;
      font-size:12px;
      font-weight:800;
      margin:4px 6px 0 0;
    }
    .lpp-tag.ok{border-color:rgba(22,163,74,.25);background:rgba(22,163,74,.10);color:var(--lpp-ok)}
    .lpp-tag.warn{border-color:rgba(245,158,11,.25);background:rgba(245,158,11,.12);color:#92400e}
    .lpp-tag.bad{border-color:rgba(220,38,38,.25);background:rgba(220,38,38,.10);color:var(--lpp-bad)}
    .lpp-tag.info{border-color:rgba(37,99,235,.25);background:rgba(37,99,235,.10);color:var(--lpp-accent)}

    .lpp-note{
      margin:10px 0 0;
      font-size:13px;
      color:var(--lpp-muted);
    }

    .lpp-callout{
      border:1px solid var(--lpp-border);
      border-radius:14px;
      padding:14px 14px;
      background:#fff;
    }
    .lpp-callout h3{
      margin:0 0 8px;
      font-size:16px;
      font-weight:900;
    }
    .lpp-callout ul{
      margin:0 0 0 18px;
      color:var(--lpp-muted);
    }
    .lpp-callout li{margin:6px 0}

    .lpp-sections{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
    }
    @media (max-width:900px){
      .lpp-sections{grid-template-columns:1fr}
    }

    .lpp-item h4{
      margin:0 0 6px;
      font-size:15px;
      font-weight:900;
    }
    .lpp-item p{
      margin:0;
      color:var(--lpp-muted);
      font-size:14px;
    }

    .lpp-chip{
      display:inline-block;
      background:var(--lpp-chip);
      border:1px solid rgba(37,99,235,.18);
      color:#1e40af;
      font-weight:800;
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      margin:8px 8px 0 0;
    }

    .lpp-footer{
      text-align:center;
      color:var(--lpp-muted);
      font-size:12px;
      margin-top:18px;
      padding-top:8px;
    }
  </style>
</head>
